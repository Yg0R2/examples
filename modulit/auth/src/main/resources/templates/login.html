<form method="POST" action="/api/login">
  <h2>Log in</h2>

  <div>
    <label>
      User name:
      <input
        name="userName"
        type="text"
        placeholder="Username"
        autofocus
      />
    </label>
    <label>
      Password:
      <input
        name="password"
        type="password"
        placeholder="Password"
      />
    </label>
    <button type="submit">Log In</button>
  </div>
</form>
